<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="form-container shadow-lg p-4 bg-white rounded">
      <h3 class="text-center text-primary fw-bold mb-4">Connexion</h3>
      <form [formGroup]="connexionForm" (ngSubmit)="onSubmitConnexion()">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold"> Adresse Email : </label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Entrez votre email"
            [class.is-invalid]="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched"
          />
          <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="invalid-feedback">
            Veuillez entrer une adresse email valide.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="motDePasse" class="form-label fw-semibold"> Mot de Passe : </label>
          <input
            type="password"
            id="motDePasse"
            class="form-control"
            formControlName="motDePasse"
            placeholder="Entrez votre mot de passe"
            [class.is-invalid]="connexionForm.get('motDePasse')?.invalid && connexionForm.get('motDePasse')?.touched"
          />
          <div *ngIf="connexionForm.get('motDePasse')?.invalid && connexionForm.get('motDePasse')?.touched" class="invalid-feedback">
            Le mot de passe est requis.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="button-container">
          <button type="submit" class="btn btn-primary" [disabled]="connexionForm.invalid">Se connecter</button>
        </div>
      </form>
  
      <div class="text-center mt-4">
        <p class="text-muted mb-2">Vous n'avez pas de compte ?</p>
        <a routerLink="/inscription" class="btn btn-link text-decoration-none" routerLink="/inscription">CrÃ©er un compte</a>
      </div>
    </div>
  </div>
